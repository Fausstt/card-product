<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Document</title>
</head>
<body>

  <section class="cart_product">
 
    <article class="cart_product__img">
      <img  src="./img/Rectangle 4.png" alt="">
    </article>
    
    

    <article class="cart_product__text">
      <div class="cart_product__text__cod">
        Код товара: 
      </div>
    </article>


    <article class="cart_product__comment">
      <div class="cart_product__comment__stars">
        <input type="radio" id="1" name="rating">
        <label for="1">★</label>

        <input checked type="radio" id="2" name="rating">
        <label for="2">★</label>

        <input  type="radio" id="3" name="rating">
        <label for="3">★</label>

        <input  type="radio" id="4" name="rating" value="">
        <label for="4">★</label>
        
        <input type="radio" id="5" name="rating">
        <label for="5">★</label>
      </div>

      <div class="cart_product__comment__amount">
        Отзывов: 
      </div>
    </article>

    <article class="cart_product__price">
      <div class="cart_product__price__text">Цена:</div>
       <div class="cart_product__price__money"> грн</div>
    </article>
   
    
    <article>
      <a class="cart_product__button"  href="">
        <div class="cart_product__button__text">
          КУПИТЬ
        </div>
      </a>
    </article>
  </section>

</body>
</html>
